<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Économies</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css?v=1.0">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load('current', { 'packages': ['corechart'] });
    </script>
</head>
<body>
    <!-- Barre de navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="/">
                <img src="/static/images/logo.png" alt="Ecocrib Logo" style="height: 40px; margin-right: 10px;">
                Ecocrib
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="/">Accueil</a></li>
                    <li class="nav-item"><a class="nav-link" href="/consommation">Consommation</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/economies">Économies</a></li>
                    <li class="nav-item"><a class="nav-link" href="/capteurs">Capteurs</a></li>
                    <li class="nav-item"><a class="nav-link" href="/configuration">Configuration</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2 class="text-center">Économies</h2>
        <img src="/static/images/eco.png" alt="Logo Economies" class="d-block mx-auto" style="height: 100px; width: auto;">

        <!-- Sélecteur de logement -->
        <div class="container mt-4">
            <div class="mb-3">
                <label for="logementSelect" class="form-label">Sélectionnez un logement :</label>
                <select id="logementSelect" class="form-select">
                    <option value="" selected disabled>Choisir un logement</option>
                    <!-- Les logements seront chargés ici dynamiquement -->
                </select>
            </div>
        </div>

        <!-- Conteneur pour le graphique des économies -->
        <div id="chartContainer" style="display: none;">
            <h3 class="text-center">Économies Mensuelles</h3>
            <div id="economiesChart" style="width: 100%; height: 500px;"></div>
        </div>
    </div>

    <footer class="text-center bg-light py-3 mt-5">
        <p>&copy; 2024 Logement Éco-responsable</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/economie.js"></script>
    <script src="/static/js/scripts.js"></script>

</body>
</html>
